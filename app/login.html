<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link rel="stylesheet" href="site.css" />
</head>

<body>
    <div id="login" class="container-fluid">
        <div class="row align-items-center min-vh-100">
            <div class="col-1 col-md-4"></div>
            <div class="col-10 col-md-4">
                <div class="row">
                    <div class="col-12 mb-3">
                        <h1><i class="far fa-clipboard-list-check me-3"></i>Todo App</h1>
                    </div>
                </div>
                <div class="row shadow-sm bg-body rounded p-5">
                    <div class="col-12">
                        <p class="mb-2 text-muted"> Infrom your access info </p>
                        <input type="text" v-model="user" class="form-control mb-2" placeholder="User" required />
                        <input type="password" v-model="password" class="form-control mb-2" placeholder="Password" required />
                        <button class="btn btn-primary mt-1" v-on:click="login">Login</button>
                    </div>
                </div>
            </div>
            <div class="col-1 col-md-4"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.1.2/dist/vue.global.prod.js"></script>
    <script type="module" src="./auth.js"></script>
    <script type="module" src="./settings.js"></script>
    <script type="module" src="./login.js"></script>
</body>

</html>
