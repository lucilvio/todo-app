<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Todo App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link href="app.css" rel="stylesheet" />
</head>

<body>
    <div id="app" class="container-fluid ">

        <div class="row mx-5 mt-4">
            <div class="col-12 mb-3">
                <h1><i class="fal fa-clipboard-check"></i>&nbsp;Todo App</h1>
            </div>
            <div class="col-12">
                <div class="row shadow-sm bg-body p-3 rounded">
                    <div class="col-7 col-sm-8 col-md-9 col-lg-10">
                        <input class="form-control" v-model="taskName" placeholder="Task Name" />
                    </div>
                    <div class="col-5 col-sm-4 col-md-3 col-lg-2">
                        <button class="btn btn-primary" v-on:click="addTask">Add Task</button>
                    </div>
                </div>
                <div class="row row shadow-sm bg-body p-3 mt-3 rounded">
                    <div class="col" v-if="tasks.length > 0">
                        <div class="row my-2" v-for="task in tasks">
                            <div class="col-1">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" v-model="task.done">
                                </div>
                            </div>
                            <div class="col-10">
                                <span v-bind:class="{'done-task': task.done}"> {{ task.name }} </span>
                            </div>
                            <div class="col-1">
                                <span v-on:click="removeTask(task.id)"><i
                                        class="far fa-trash-alt remove-task"></i></span>
                            </div>
                            </li>
                        </div>
                        <div class="mt-4">
                            <span class=" text-center text-muted small"> Tasks {{ tasks.filter(t => t.done).length}} /
                                <span class="fw-bold"> {{ tasks.length }} </span> </span>
                        </div>
                    </div>
                    <div class="col-12" v-else class="text-center">
                        <span class="text-muted">What are you waiting for? Add your first task.</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-center mt-2">
                        <span class="copyright"> Copyright Lucilvio Lima </span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.1.0/uuidv4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.1.2/dist/vue.global.prod.js"></script>
    <script src="app.js"></script>
</body>

</html>
